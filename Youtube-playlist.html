<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist - Malte</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-progress-bar"></div>
    <nav class="top-nav">
        <div class="nav-brand">Hello, Malte.</div>
        <div class="dark-mode-switch">
            <div class="toggle-container" id="darkModeToggleContainer">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="page-content">
            <h1>Meine Youtube-Empfehlungen</h1>
            <p>Hier ist eine kuratierte Sammlung von Videos, die mich inspiriert haben. Die Liste wird laufend aktualisiert.</p>
            
            <div class="video-container">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/videoseries?si=YOUR_CODE_HERE&amp;list=YOUR_PLAYLIST_ID" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
            
            <a href="index.html" class="back-link">&larr; Zurück zur Übersicht</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
